<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc</title>
</head>
<body>
    <h2> Calculator</h2>
    <div>When user enters a number in n1 and n2, on click of + / - 
        operation should be perfomed. there must be single function 
        calculate() . Answer should be visible in n1 and n2 should be 
        cleared.
    </div>
    Number 1 : <input type="text" name="n1" id="n1"><br>
    Number 1 : <input type="text" name="n2" id="n2"><br>
    <button onclick="calculate()">+</button><br>
    <button onclick="calculate()">-</button><br>
    <script>
        function calculate()
        {
            var el1 = document.getElementById("n1");
            var el2 = document.getElementById("n2");
            let val1 = el1.value;
            let val2 = el2.value;
            var el3 = document.getElementById("ans");
            el3.value = parseFloat(val1) + parseFloat(val2);
            el3.value = Number(val1) + Number(val2);
        }
    </script>
</body>
</html>
